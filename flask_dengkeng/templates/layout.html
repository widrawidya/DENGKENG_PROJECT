<!DOCTYPE html>
<html>
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"> <!-- refer to static file -->

		{% if title %}
				<title>BBWS Blog - {{ title }}</title>
		{% else %}
				<title>BBWS Blog</title>
		{% endif %}
</head>
<body>
		<header class="site-header">
			<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
				<div class="container">
					<a class="navbar-brand mr-4" href="/">Flask Blog</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarToggle">
						<div class="navbar-nav mr-auto">
							<a class="nav-item nav-link" href="/">Home</a>
							<a class="nav-item nav-link" href="/about">About</a>
						</div>
						<!-- Navbar Right Side -->
						<div class="navbar-nav">
							<a class="nav-item nav-link" href="#">Etc..</a>
							<a class="nav-item nav-link" href="#">Etc..</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main role="main" class="container">
			<div class="row">
				<div class="col-md-9">
					{% block content %}{% endblock %}<!-- your content here -->
				</div>
				<div class="col-md-3">
					<div class="content-section">
						<h3>Our Sidebar</h3>
						<p class='text-muted'>Letakan informasi yang ingin ditampilkan
							<ul class="list-group">
								<a class="list-group-item list-group-item-light" href="/view">View</a>
								<a class="list-group-item list-group-item-light" href="/anomali">Anomali</a>
								<a class="list-group-item list-group-item-light" href="/perbaikan">Perbaikan</a>
								<a class="list-group-item list-group-item-light" href="#">Etc...</a>
							</ul>
						</p>
					</div>
				</div>
			</div>
		</main>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
